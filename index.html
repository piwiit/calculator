<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="calcultator" content="width=device-width" />
    <title>calcultator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./favicon/icone.svg.png" />
  </head>
  <body>
    <main class="calc">
      <div class="container">
        <div class="screen"></div>
        <div class="grid-button">
          <button class="btn clear">c</button>

          <button class="btn">9</button>
          <button class="btn">8</button>
          <button class="btn">7</button>
          <button class="btn operator">รท</button>

          <button class="btn">6</button>
          <button class="btn">5</button>
          <button class="btn">4</button>
          <button class="btn operator">x</button>

          <button class="btn">3</button>
          <button class="btn">2</button>
          <button class="btn">1</button>

          <button class="btn operator">-</button>
          <button class="btn operator">+</button>
          <button class="btn">0</button>
          <button class="btn result">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
