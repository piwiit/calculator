<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="calcultator" content="width=device-width" />
    <title>calcultator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <link rel="icon" href="./favicon/icone.svg.png" />
  </head>
  <body>
    <main class="calc">
      <div class="container">
        <div class="screen"></div>
        <div class="grid-button">
          <button class="btn" data-clear>c</button>

          <button class="btn" data-number>9</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>7</button>
          <button class="btn operator" data-operator>÷</button>

          <button class="btn" data-number>6</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>4</button>
          <button class="btn operator" data-operator>x</button>

          <button class="btn" data-number>3</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>1</button>

          <button class="btn operator" data-operator>-</button>
          <button class="btn result" data-equal>=</button>
          <button class="btn" data-number>0</button>
          <button class="btn operator" data-operator>+</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <a class="text-dark" href="https://www.linkedin.com/in/jonathan-bouillaux-810b831a1/">
          © 2020 Copyright : BouillauxJonathan</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
