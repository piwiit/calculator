<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="calcultator" content="width=device-width" />
    <title>calcultator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./favicon/icone.svg.png" />
  </head>
  <body>
    <main class="calc">
      <div class="container">
        <div class="screen"></div>
        <div class="grid-button">
          <button class="clear"></button>

          <button class="รท">รท</button>
          <button class="9">9</button>
          <button class="8">8</button>
          <button class="7">7</button>

          <button class="x">x</button>
          <button class="6">6</button>
          <button class="5">5</button>
          <button class="4">4</button>

          <button class="-">-</button>
          <button class="3">3</button>
          <button class="2">2</button>
          <button class="1">1</button>

          <button class="+">+</button>
          <button class="=">=</button>
          <button class="0">0</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
